<!DOCTYPE html>
<html>

<head>
    <title>title</title>

    <style>
        body {
            background: #0e1016;
            color: white;

        }

        button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
        }

        .active {
            background: black;
            color: white;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .card {
            background: #232b39;
            padding: 30px;
            border-radius: 10px;
            font-size: 20px;
            width: 200px;
        }


        .small {
            font-size: 14px;
            padding: 15px;
        }

        .medium {
            font-size: 20px;
            padding: 30px;
        }

        .large {
            font-size: 26px;
            padding: 45px;
        }


        .light {
            background: #f5f6fa;
            color: black;
        }

        .light .card {
            background: white;
            color: black;
        }


        .list {
            flex-direction: column;
        }
    </style>
</head>

<body>


    <button onclick="lightTheme()">Light</button>
    <button onclick="darkTheme()">Dark</button>
    <button onclick="smallSize()">Small</button>
    <button onclick="mediumSize()">Medium</button>
    <button onclick="largeSize()">Large</button>
    <button onclick="listView()">List</button>




    <div class="cards" id="cards">
        <div class="card medium">Card 1</div>
        <div class="card medium">Card 2</div>
        <div class="card medium">Card 3</div>
        <div class="card medium">Card 4</div>
    </div>


    <script>
        const body = document.body;
        const cards = document.getElementsByClassName("card");
        const cardsBox = document.getElementById("cards");
        function lightTheme() {
            body.classList.add("light");
        }


        function darkTheme() {
            body.classList.remove("light");
        }


        function smallSize() {
            for (let card of cards) {
                card.className = "card small";
            }
        }


        function mediumSize() {
            for (let card of cards) {
                card.className = "card medium";
            }
        }

        
        function largeSize() {
            for (let card of cards) {
                card.className = "card large";
            }
        }

        function listView() {
            cardsBox.classList.toggle("list");
        }
    </script>

</body>

</html>
